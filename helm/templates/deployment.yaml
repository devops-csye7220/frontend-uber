apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deploy-app.fullname" . }}-deployment
  labels:
    {{- include "deploy-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "deploy-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "deploy-app.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: "{{ include "deploy-app.fullname" . }}-docker-registry-secret"
      containers:
        - name: {{ .Chart.Name }}-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # livenessProbe:
          #   periodSeconds: 40
          #   httpGet:
          #     path: /actuator/health/liveness
          #     port: 8081
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health/readiness
          #     port: 8081
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: REACT_APP_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "deploy-app.fullname" . }}-configmap
                  key: react_app_server_url

